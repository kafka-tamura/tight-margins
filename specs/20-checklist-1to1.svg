<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700;800;900&amp;family=JetBrains+Mono:wght@400;500;700&amp;family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;0,6..72,600;1,6..72,400;1,6..72,500&amp;display=swap');
    </style>
  </defs>

  <!-- CHECKLIST / DO'S AND DON'TS SLIDE — NEW TEMPLATE -->
  <!-- Design intent: Extremely shareable LinkedIn format. Two columns: -->
  <!-- left column is "Do" items (check marks in Margin Red), -->
  <!-- right column is "Don't" items (X marks in Rule Grey/muted). -->
  <!-- The visual contrast between red checks and grey Xs creates instant hierarchy. -->
  <!-- Clean, scannable, high save-rate format. -->

  <!-- Background -->
  <rect width="1080" height="1080" fill="#F0EDEA"/>

  <!-- Ruled lines -->
  <g opacity="0.35">
    <line x1="0" y1="64" x2="1080" y2="64" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="96" x2="1080" y2="96" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="128" x2="1080" y2="128" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="160" x2="1080" y2="160" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="192" x2="1080" y2="192" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="224" x2="1080" y2="224" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="256" x2="1080" y2="256" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="288" x2="1080" y2="288" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="320" x2="1080" y2="320" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="352" x2="1080" y2="352" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="384" x2="1080" y2="384" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="416" x2="1080" y2="416" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="448" x2="1080" y2="448" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="480" x2="1080" y2="480" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="512" x2="1080" y2="512" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="544" x2="1080" y2="544" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="576" x2="1080" y2="576" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="608" x2="1080" y2="608" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="640" x2="1080" y2="640" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="672" x2="1080" y2="672" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="704" x2="1080" y2="704" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="736" x2="1080" y2="736" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="768" x2="1080" y2="768" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="800" x2="1080" y2="800" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="832" x2="1080" y2="832" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="864" x2="1080" y2="864" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="896" x2="1080" y2="896" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="928" x2="1080" y2="928" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="960" x2="1080" y2="960" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="992" x2="1080" y2="992" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="1024" x2="1080" y2="1024" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="1056" x2="1080" y2="1056" stroke="#D0CCC8" stroke-width="0.5"/>
  </g>

  <!-- Red margin line -->
  <line x1="144" y1="0" x2="144" y2="1080" stroke="#C83232" stroke-width="2" opacity="0.7"/>

  <!-- Slide number -->
  <text x="64" y="80" font-family="'JetBrains Mono', monospace" font-weight="400" font-size="16" fill="#D0CCC8">07</text>

  <!-- Headline -->
  <text x="176" y="180" font-family="'Inter Tight', sans-serif" font-weight="700" font-size="68" fill="#2A2A2A" letter-spacing="-0.02em">Building frameworks</text>

  <!-- Two columns: Do (left) and Don't (right) -->
  <!-- Content area: 176 to 1016 = 840px -->
  <!-- Cols: (840-32)/2 = 404px each, 32px gutter -->
  <!-- Col1: 176-580, Col2: 612-1016 -->

  <!-- DO column header -->
  <text x="176" y="256" font-family="'JetBrains Mono', monospace" font-weight="700" font-size="14" fill="#C83232" letter-spacing="0.05em">DO THIS</text>
  <line x1="176" y1="266" x2="540" y2="266" stroke="#C83232" stroke-width="1"/>

  <!-- Do items -->
  <!-- Item layout: check mark (SVG path) at left + text -->
  <g transform="translate(176, 296)">
    <!-- Check mark -->
    <g transform="translate(0, -12)">
      <path d="M4 10 L9 15 L20 4" stroke="#C83232" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="36" y="0" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="22" fill="#2A2A2A">Start with the decision</text>
    <text x="36" y="28" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="22" fill="#2A2A2A">it needs to support</text>
  </g>

  <g transform="translate(176, 380)">
    <g transform="translate(0, -12)">
      <path d="M4 10 L9 15 L20 4" stroke="#C83232" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="36" y="0" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="22" fill="#2A2A2A">Test with real edge</text>
    <text x="36" y="28" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="22" fill="#2A2A2A">cases early</text>
  </g>

  <g transform="translate(176, 460)">
    <g transform="translate(0, -12)">
      <path d="M4 10 L9 15 L20 4" stroke="#C83232" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="36" y="0" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="22" fill="#2A2A2A">Kill your darlings</text>
    <text x="36" y="28" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="22" fill="#2A2A2A">if they don't earn a slot</text>
  </g>

  <g transform="translate(176, 540)">
    <g transform="translate(0, -12)">
      <path d="M4 10 L9 15 L20 4" stroke="#C83232" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="36" y="0" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="22" fill="#2A2A2A">Ship it ugly, refine</text>
    <text x="36" y="28" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="22" fill="#2A2A2A">under pressure</text>
  </g>

  <!-- DON'T column header -->
  <text x="612" y="256" font-family="'JetBrains Mono', monospace" font-weight="700" font-size="14" fill="#D0CCC8" letter-spacing="0.05em">NOT THIS</text>
  <line x1="612" y1="266" x2="976" y2="266" stroke="#D0CCC8" stroke-width="1"/>

  <!-- Don't items — muted styling -->
  <g transform="translate(612, 296)">
    <g transform="translate(0, -12)">
      <path d="M4 4 L18 18 M18 4 L4 18" stroke="#D0CCC8" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
    <text x="36" y="0" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="22" fill="#D0CCC8">Design for theoretical</text>
    <text x="36" y="28" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="22" fill="#D0CCC8">completeness</text>
  </g>

  <g transform="translate(612, 380)">
    <g transform="translate(0, -12)">
      <path d="M4 4 L18 18 M18 4 L4 18" stroke="#D0CCC8" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
    <text x="36" y="0" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="22" fill="#D0CCC8">Add axes to look</text>
    <text x="36" y="28" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="22" fill="#D0CCC8">rigorous</text>
  </g>

  <g transform="translate(612, 460)">
    <g transform="translate(0, -12)">
      <path d="M4 4 L18 18 M18 4 L4 18" stroke="#D0CCC8" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
    <text x="36" y="0" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="22" fill="#D0CCC8">Name it before you've</text>
    <text x="36" y="28" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="22" fill="#D0CCC8">validated it</text>
  </g>

  <g transform="translate(612, 540)">
    <g transform="translate(0, -12)">
      <path d="M4 4 L18 18 M18 4 L4 18" stroke="#D0CCC8" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
    <text x="36" y="0" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="22" fill="#D0CCC8">Polish before anyone</text>
    <text x="36" y="28" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="22" fill="#D0CCC8">has tried it</text>
  </g>

  <!-- Center divider between columns -->
  <line x1="596" y1="244" x2="596" y2="590" stroke="#D0CCC8" stroke-width="0.5" opacity="0.3"/>
</svg>