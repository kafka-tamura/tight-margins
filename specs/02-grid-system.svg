<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1600" viewBox="0 0 1400 1600">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700;800;900&amp;family=JetBrains+Mono:wght@400;500;700&amp;family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;0,6..72,600;1,6..72,400;1,6..72,500&amp;display=swap');
      .spec-label { font-family: 'JetBrains Mono', monospace; font-size: 11px; fill: #999; }
      .spec-title { font-family: 'Inter Tight', sans-serif; font-weight: 800; font-size: 28px; fill: #2A2A2A; letter-spacing: -0.04em; }
      .spec-subtitle { font-family: 'Inter Tight', sans-serif; font-weight: 600; font-size: 18px; fill: #2A2A2A; letter-spacing: -0.02em; }
      .spec-body { font-family: 'Newsreader', Georgia, serif; font-size: 14px; fill: #555; }
      .spec-mono { font-family: 'JetBrains Mono', monospace; font-size: 12px; fill: #2A2A2A; }
      .spec-mono-sm { font-family: 'JetBrains Mono', monospace; font-size: 10px; fill: #999; }
      .dim-line { stroke: #C83232; stroke-width: 0.75; stroke-dasharray: 3,2; }
      .dim-text { font-family: 'JetBrains Mono', monospace; font-size: 10px; fill: #C83232; }
      .dim-solid { stroke: #C83232; stroke-width: 0.75; }
      .grid-line { stroke: #D0CCC8; stroke-width: 0.5; stroke-dasharray: 2,4; }
      .callout-line { stroke: #C83232; stroke-width: 0.5; }
      .callout-dot { fill: #C83232; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1400" height="1600" fill="#FAFAF8"/>

  <!-- Header -->
  <rect x="0" y="0" width="1400" height="80" fill="#2A2A2A"/>
  <text x="48" y="35" font-family="'Inter Tight', sans-serif" font-weight="900" font-size="22" fill="#F0EDEA" letter-spacing="-0.04em">TIGHT MARGINS</text>
  <text x="48" y="58" font-family="'JetBrains Mono', monospace" font-size="11" fill="#D0CCC8">Design System Specification &#8212; 02 Grid System &amp; Spatial Layout</text>
  <line x1="48" y1="68" x2="350" y2="68" stroke="#C83232" stroke-width="2"/>

  <!-- ============================================ -->
  <!-- SECTION: SLIDE CANVAS                        -->
  <!-- ============================================ -->
  <text x="48" y="128" class="spec-subtitle">Canvas: 1080 x 1080px (Square, LinkedIn Carousel)</text>
  <text x="48" y="148" class="spec-body">Every slide renders at exactly 1080x1080 native resolution. PDF export at 2x scale for print quality.</text>

  <!-- ============================================ -->
  <!-- STANDARD SLIDE GRID DIAGRAM                  -->
  <!-- ============================================ -->
  <text x="48" y="192" class="spec-subtitle">Standard Slide Grid (Paper Background)</text>
  <text x="48" y="210" class="spec-label">Used by: Single Concept, Comparison, Framework, Punchline, Data/Evidence</text>

  <!-- The slide at 50% scale = 540x540, offset at (48, 230) -->
  <g transform="translate(48, 230)">
    <!-- Slide background -->
    <rect width="540" height="540" fill="#F0EDEA" stroke="#D0CCC8" stroke-width="1"/>

    <!-- 12-column grid lines (each column = 90px, at 50% = 45px) -->
    <line x1="45" y1="0" x2="45" y2="540" class="grid-line"/>
    <line x1="90" y1="0" x2="90" y2="540" class="grid-line"/>
    <line x1="135" y1="0" x2="135" y2="540" class="grid-line"/>
    <line x1="180" y1="0" x2="180" y2="540" class="grid-line"/>
    <line x1="225" y1="0" x2="225" y2="540" class="grid-line"/>
    <line x1="270" y1="0" x2="270" y2="540" class="grid-line"/>
    <line x1="315" y1="0" x2="315" y2="540" class="grid-line"/>
    <line x1="360" y1="0" x2="360" y2="540" class="grid-line"/>
    <line x1="405" y1="0" x2="405" y2="540" class="grid-line"/>
    <line x1="450" y1="0" x2="450" y2="540" class="grid-line"/>
    <line x1="495" y1="0" x2="495" y2="540" class="grid-line"/>

    <!-- Column numbers at top -->
    <text x="22" y="-6" class="spec-mono-sm" text-anchor="middle">1</text>
    <text x="67" y="-6" class="spec-mono-sm" text-anchor="middle">2</text>
    <text x="112" y="-6" class="spec-mono-sm" text-anchor="middle">3</text>
    <text x="157" y="-6" class="spec-mono-sm" text-anchor="middle">4</text>
    <text x="202" y="-6" class="spec-mono-sm" text-anchor="middle">5</text>
    <text x="247" y="-6" class="spec-mono-sm" text-anchor="middle">6</text>
    <text x="292" y="-6" class="spec-mono-sm" text-anchor="middle">7</text>
    <text x="337" y="-6" class="spec-mono-sm" text-anchor="middle">8</text>
    <text x="382" y="-6" class="spec-mono-sm" text-anchor="middle">9</text>
    <text x="427" y="-6" class="spec-mono-sm" text-anchor="middle">10</text>
    <text x="472" y="-6" class="spec-mono-sm" text-anchor="middle">11</text>
    <text x="517" y="-6" class="spec-mono-sm" text-anchor="middle">12</text>

    <!-- Ruled lines (every 32px from y=64, at 50% = every 16px from y=32) -->
    <!-- Show a few representative ones -->
    <line x1="0" y1="32" x2="540" y2="32" stroke="#D0CCC8" stroke-width="0.25" opacity="0.35"/>
    <line x1="0" y1="48" x2="540" y2="48" stroke="#D0CCC8" stroke-width="0.25" opacity="0.35"/>
    <line x1="0" y1="64" x2="540" y2="64" stroke="#D0CCC8" stroke-width="0.25" opacity="0.35"/>
    <line x1="0" y1="80" x2="540" y2="80" stroke="#D0CCC8" stroke-width="0.25" opacity="0.35"/>
    <line x1="0" y1="96" x2="540" y2="96" stroke="#D0CCC8" stroke-width="0.25" opacity="0.35"/>
    <line x1="0" y1="112" x2="540" y2="112" stroke="#D0CCC8" stroke-width="0.25" opacity="0.35"/>
    <line x1="0" y1="128" x2="540" y2="128" stroke="#D0CCC8" stroke-width="0.25" opacity="0.35"/>

    <!-- RED MARGIN LINE at 144px (= 72px at 50%) -->
    <line x1="72" y1="0" x2="72" y2="540" stroke="#C83232" stroke-width="1.5" opacity="0.7"/>

    <!-- LEFT MARGIN ZONE (columns 1-1.6) filled -->
    <rect x="0" y="0" width="72" height="540" fill="rgba(200,50,50,0.04)"/>

    <!-- Content area highlight -->
    <rect x="88" y="60" width="420" height="448" fill="none" stroke="#C83232" stroke-width="0.5" stroke-dasharray="4,3" rx="2"/>
    <text x="298" y="290" class="dim-text" text-anchor="middle">CONTENT AREA</text>

    <!-- Slide number zone -->
    <rect x="24" y="34" width="40" height="18" fill="rgba(200,50,50,0.06)" stroke="#C83232" stroke-width="0.3" rx="1"/>
    <text x="44" y="46" font-family="'JetBrains Mono', monospace" font-size="8" fill="#D0CCC8" text-anchor="middle">02</text>
  </g>

  <!-- Dimension annotations for standard slide -->
  <g transform="translate(48, 230)">
    <!-- Margin line dimension: 144px -->
    <line x1="0" y1="555" x2="72" y2="555" class="dim-solid"/>
    <line x1="0" y1="550" x2="0" y2="560" class="dim-solid"/>
    <line x1="72" y1="550" x2="72" y2="560" class="dim-solid"/>
    <text x="36" y="570" class="dim-text" text-anchor="middle">144px</text>
    <text x="36" y="582" class="spec-mono-sm" text-anchor="middle">Margin line</text>

    <!-- Content start: 176px -->
    <line x1="72" y1="555" x2="88" y2="555" class="dim-solid"/>
    <line x1="88" y1="550" x2="88" y2="560" class="dim-solid"/>
    <text x="88" y="570" class="dim-text" text-anchor="middle">176px</text>
    <text x="88" y="582" class="spec-mono-sm" text-anchor="middle">Content start</text>

    <!-- Right margin: 64px -->
    <line x1="508" y1="555" x2="540" y2="555" class="dim-solid"/>
    <line x1="508" y1="550" x2="508" y2="560" class="dim-solid"/>
    <line x1="540" y1="550" x2="540" y2="560" class="dim-solid"/>
    <text x="524" y="570" class="dim-text" text-anchor="middle">64px</text>
    <text x="524" y="582" class="spec-mono-sm" text-anchor="middle">Right pad</text>

    <!-- Top content offset: 120px -->
    <line x1="555" y1="0" x2="555" y2="60" class="dim-solid"/>
    <line x1="550" y1="0" x2="560" y2="0" class="dim-solid"/>
    <line x1="550" y1="60" x2="560" y2="60" class="dim-solid"/>
    <text x="562" y="34" class="dim-text">120px top</text>

    <!-- Bottom pad: 64px -->
    <line x1="555" y1="508" x2="555" y2="540" class="dim-solid"/>
    <line x1="550" y1="508" x2="560" y2="508" class="dim-solid"/>
    <line x1="550" y1="540" x2="560" y2="540" class="dim-solid"/>
    <text x="562" y="528" class="dim-text">64px bottom</text>

    <!-- Slide number position -->
    <line x1="32" y1="40" x2="-20" y2="40" class="callout-line"/>
    <circle cx="32" cy="40" r="2" class="callout-dot"/>
    <text x="-24" y="36" class="dim-text" text-anchor="end">Slide number</text>
    <text x="-24" y="48" class="dim-text" text-anchor="end">x:64 y:80</text>
  </g>

  <!-- Spec notes for standard slide -->
  <g transform="translate(640, 240)">
    <text x="0" y="0" class="spec-subtitle">Standard Slide Measurements</text>

    <text x="0" y="30" class="spec-mono" fill="#C83232">MARGIN LINE</text>
    <text x="0" y="48" class="spec-mono">position: absolute, left: 144px</text>
    <text x="0" y="64" class="spec-mono">width: 2px, height: 100%</text>
    <text x="0" y="80" class="spec-mono">color: #C83232, opacity: 0.7</text>

    <text x="0" y="112" class="spec-mono" fill="#C83232">RULED LINES</text>
    <text x="0" y="130" class="spec-mono">Start: y = 64px</text>
    <text x="0" y="146" class="spec-mono">Interval: every 32px</text>
    <text x="0" y="162" class="spec-mono">height: 0.5px</text>
    <text x="0" y="178" class="spec-mono">color: #D0CCC8, opacity: 0.35</text>

    <text x="0" y="210" class="spec-mono" fill="#C83232">CONTENT AREA</text>
    <text x="0" y="228" class="spec-mono">left: 176px (margin + 32px gutter)</text>
    <text x="0" y="244" class="spec-mono">right: 64px from edge</text>
    <text x="0" y="260" class="spec-mono">top: 120px (varies by template)</text>
    <text x="0" y="276" class="spec-mono">bottom: 64px from edge</text>
    <text x="0" y="292" class="spec-mono">Content width: 840px max</text>

    <text x="0" y="324" class="spec-mono" fill="#C83232">SLIDE NUMBER</text>
    <text x="0" y="342" class="spec-mono">position: absolute, left: 64px, top: 80px</text>
    <text x="0" y="358" class="spec-mono">font: JetBrains Mono 16px</text>
    <text x="0" y="374" class="spec-mono">color: #D0CCC8 (Rule Grey)</text>
    <text x="0" y="390" class="spec-mono">Sits in left margin column</text>

    <text x="0" y="422" class="spec-mono" fill="#C83232">12-COLUMN GRID</text>
    <text x="0" y="440" class="spec-mono">Column width: 90px (1080 / 12)</text>
    <text x="0" y="456" class="spec-mono">Margin line = 1.6 columns in</text>
    <text x="0" y="472" class="spec-mono">Content start col ~2 (176px)</text>
    <text x="0" y="488" class="spec-mono">Content end col ~11.3 (1016px)</text>
  </g>

  <!-- ============================================ -->
  <!-- COVER/CORRIDOR LAYOUT                        -->
  <!-- ============================================ -->
  <text x="48" y="870" class="spec-subtitle">Cover / Corridor Slide Layout (Dark Theme)</text>
  <text x="48" y="888" class="spec-label">Used by: Cover slide (always slide 1) and Closing CTA (always last slide)</text>

  <!-- Cover slide at 50% scale -->
  <g transform="translate(48, 908)">
    <!-- Full background -->
    <rect width="540" height="540" fill="#333333" stroke="#555" stroke-width="0.5"/>

    <!-- Left dark band -->
    <rect x="0" y="0" width="140" height="540" fill="#333333"/>

    <!-- Center channel -->
    <rect x="140" y="0" width="260" height="540" fill="#F0EDEA"/>

    <!-- Right dark band -->
    <rect x="400" y="0" width="140" height="540" fill="#333333"/>

    <!-- Red margin line at channel edge -->
    <line x1="140" y1="0" x2="140" y2="540" stroke="#C83232" stroke-width="1.5"/>

    <!-- Content in center -->
    <text x="162" y="250" font-family="'Inter Tight', sans-serif" font-weight="700" font-size="26" fill="#2A2A2A" letter-spacing="-0.03em">Your Title</text>
    <text x="162" y="260" font-family="'Inter Tight', sans-serif" font-weight="700" font-size="26" fill="#2A2A2A" letter-spacing="-0.03em"> </text>
    <rect x="162" y="270" width="40" height="1.5" fill="#C83232"/>
    <text x="162" y="294" font-family="'Newsreader', serif" font-size="12" fill="#C83232">Subtitle in Margin Red</text>

    <!-- Brand at bottom -->
    <text x="162" y="510" font-family="'JetBrains Mono', monospace" font-size="7" fill="#D0CCC8" letter-spacing="0.05em">TIGHT MARGINS</text>

    <!-- Zone labels -->
    <text x="70" y="274" font-family="'JetBrains Mono', monospace" font-size="8" fill="rgba(208,204,200,0.5)" text-anchor="middle">DARK</text>
    <text x="70" y="288" font-family="'JetBrains Mono', monospace" font-size="8" fill="rgba(208,204,200,0.5)" text-anchor="middle">BAND</text>
    <text x="270" y="180" font-family="'JetBrains Mono', monospace" font-size="8" fill="rgba(208,204,200,0.5)" text-anchor="middle">CENTER CHANNEL</text>
    <text x="470" y="274" font-family="'JetBrains Mono', monospace" font-size="8" fill="rgba(208,204,200,0.5)" text-anchor="middle">DARK</text>
    <text x="470" y="288" font-family="'JetBrains Mono', monospace" font-size="8" fill="rgba(208,204,200,0.5)" text-anchor="middle">BAND</text>
  </g>

  <!-- Cover dimensions -->
  <g transform="translate(48, 908)">
    <!-- Left band width: 280px -->
    <line x1="0" y1="555" x2="140" y2="555" class="dim-solid"/>
    <line x1="0" y1="550" x2="0" y2="560" class="dim-solid"/>
    <line x1="140" y1="550" x2="140" y2="560" class="dim-solid"/>
    <text x="70" y="570" class="dim-text" text-anchor="middle">280px</text>

    <!-- Center channel: 520px -->
    <line x1="140" y1="555" x2="400" y2="555" class="dim-solid"/>
    <line x1="400" y1="550" x2="400" y2="560" class="dim-solid"/>
    <text x="270" y="570" class="dim-text" text-anchor="middle">520px</text>

    <!-- Right band: 280px -->
    <line x1="400" y1="555" x2="540" y2="555" class="dim-solid"/>
    <line x1="540" y1="550" x2="540" y2="560" class="dim-solid"/>
    <text x="470" y="570" class="dim-text" text-anchor="middle">280px</text>

    <!-- Content start within channel: 304px -->
    <line x1="140" y1="582" x2="162" y2="582" class="dim-solid"/>
    <text x="162" y="596" class="dim-text">Content starts at 304px (280 + 24px)</text>
  </g>

  <!-- Cover spec notes -->
  <g transform="translate(640, 918)">
    <text x="0" y="0" class="spec-subtitle">Cover / Corridor Measurements</text>

    <text x="0" y="30" class="spec-mono" fill="#C83232">THREE-BAND LAYOUT</text>
    <text x="0" y="48" class="spec-mono">Left dark band:   0 - 280px   (#333333)</text>
    <text x="0" y="64" class="spec-mono">Center channel:  280 - 800px  (#F0EDEA)</text>
    <text x="0" y="80" class="spec-mono">Right dark band: 800 - 1080px (#333333)</text>

    <text x="0" y="112" class="spec-mono" fill="#C83232">RED MARGIN LINE</text>
    <text x="0" y="130" class="spec-mono">At x = 280px (channel left edge)</text>
    <text x="0" y="146" class="spec-mono">width: 2px, full height</text>
    <text x="0" y="162" class="spec-mono">color: #C83232, opacity: 1.0</text>

    <text x="0" y="194" class="spec-mono" fill="#C83232">CONTENT POSITIONING</text>
    <text x="0" y="212" class="spec-mono">Content starts: x = 304px (280 + 24)</text>
    <text x="0" y="228" class="spec-mono">Content width: 472px max</text>
    <text x="0" y="244" class="spec-mono">Vertically centered (flexbox)</text>

    <text x="0" y="276" class="spec-mono" fill="#C83232">TITLE (Inter Tight)</text>
    <text x="0" y="294" class="spec-mono">weight: 700, size: 72px</text>
    <text x="0" y="310" class="spec-mono">line-height: 1.1, tracking: -0.03em</text>
    <text x="0" y="326" class="spec-mono">color: #2A2A2A (Ink Black)</text>

    <text x="0" y="358" class="spec-mono" fill="#C83232">RED RULE SEPARATOR</text>
    <text x="0" y="376" class="spec-mono">width: 80px, height: 3px</text>
    <text x="0" y="392" class="spec-mono">color: #C83232, margin-bottom: 20px</text>

    <text x="0" y="424" class="spec-mono" fill="#C83232">SUBTITLE (Newsreader)</text>
    <text x="0" y="442" class="spec-mono">weight: 500, size: 32px</text>
    <text x="0" y="458" class="spec-mono">line-height: 1.4</text>
    <text x="0" y="474" class="spec-mono">color: #C83232 (Margin Red)</text>

    <text x="0" y="506" class="spec-mono" fill="#C83232">BRAND WATERMARK</text>
    <text x="0" y="524" class="spec-mono">position: absolute, left: 304px, bottom: 48px</text>
    <text x="0" y="540" class="spec-mono">JetBrains Mono 14px, #D0CCC8</text>
    <text x="0" y="556" class="spec-mono">tracking: 0.05em, text: "TIGHT MARGINS"</text>
  </g>

  <!-- NO RULED LINES NOTE -->
  <rect x="48" y="1510" width="1080" height="36" rx="2" fill="rgba(200,50,50,0.06)" stroke="#C83232" stroke-width="0.5"/>
  <text x="68" y="1533" class="spec-mono" fill="#C83232">NOTE: Cover and Closing CTA slides do NOT display horizontal ruled lines. Dark background only.</text>
</svg>