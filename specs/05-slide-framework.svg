<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1100" viewBox="0 0 1400 1100">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700;800;900&amp;family=JetBrains+Mono:wght@400;500;700&amp;family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;0,6..72,600;1,6..72,400;1,6..72,500&amp;display=swap');
      .spec-label { font-family: 'JetBrains Mono', monospace; font-size: 11px; fill: #999; }
      .spec-subtitle { font-family: 'Inter Tight', sans-serif; font-weight: 600; font-size: 18px; fill: #2A2A2A; letter-spacing: -0.02em; }
      .spec-mono { font-family: 'JetBrains Mono', monospace; font-size: 12px; fill: #2A2A2A; }
      .spec-mono-sm { font-family: 'JetBrains Mono', monospace; font-size: 10px; fill: #999; }
      .dim-text { font-family: 'JetBrains Mono', monospace; font-size: 10px; fill: #C83232; }
      .dim-solid { stroke: #C83232; stroke-width: 0.75; }
    </style>
  </defs>

  <rect width="1400" height="1100" fill="#FAFAF8"/>

  <!-- Header -->
  <rect x="0" y="0" width="1400" height="80" fill="#2A2A2A"/>
  <text x="48" y="35" font-family="'Inter Tight', sans-serif" font-weight="900" font-size="22" fill="#F0EDEA" letter-spacing="-0.04em">TIGHT MARGINS</text>
  <text x="48" y="58" font-family="'JetBrains Mono', monospace" font-size="11" fill="#D0CCC8">Design System Specification &#8212; 05 Framework / Diagram Slide</text>
  <line x1="48" y1="68" x2="400" y2="68" stroke="#C83232" stroke-width="2"/>

  <text x="48" y="128" class="spec-subtitle">Framework / Diagram Slide</text>
  <text x="48" y="146" class="spec-label">Presents a mental model, process, or structure visually using SVG diagrams. Four diagram types available.</text>

  <!-- Slide at 50% (540x540) -->
  <g transform="translate(48, 170)">
    <rect width="540" height="540" fill="#F0EDEA" stroke="#D0CCC8" stroke-width="0.5"/>

    <!-- Ruled lines -->
    <g opacity="0.35">
      <line x1="0" y1="32" x2="540" y2="32" stroke="#D0CCC8" stroke-width="0.25"/>
      <line x1="0" y1="48" x2="540" y2="48" stroke="#D0CCC8" stroke-width="0.25"/>
      <line x1="0" y1="64" x2="540" y2="64" stroke="#D0CCC8" stroke-width="0.25"/>
      <line x1="0" y1="80" x2="540" y2="80" stroke="#D0CCC8" stroke-width="0.25"/>
    </g>

    <!-- Margin line -->
    <line x1="72" y1="0" x2="72" y2="540" stroke="#C83232" stroke-width="1" opacity="0.7"/>

    <!-- Title -->
    <text x="88" y="70" font-family="'Inter Tight', sans-serif" font-weight="700" font-size="18" fill="#2A2A2A" letter-spacing="-0.02em">Framework Title</text>

    <!-- Flow diagram example (simplified) -->
    <g transform="translate(130, 160)">
      <rect x="0" y="0" width="70" height="28" fill="none" stroke="#C83232" stroke-width="1" rx="1"/>
      <text x="35" y="18" font-family="'JetBrains Mono', monospace" font-size="7" fill="#C83232" text-anchor="middle">Step 1</text>

      <line x1="74" y1="14" x2="100" y2="14" stroke="#2A2A2A" stroke-width="1"/>
      <polygon points="98,11 104,14 98,17" fill="#2A2A2A"/>

      <rect x="104" y="0" width="70" height="28" fill="none" stroke="#2A2A2A" stroke-width="1" rx="1"/>
      <text x="139" y="18" font-family="'JetBrains Mono', monospace" font-size="7" fill="#2A2A2A" text-anchor="middle">Step 2</text>

      <line x1="178" y1="14" x2="204" y2="14" stroke="#2A2A2A" stroke-width="1"/>
      <polygon points="202,11 208,14 202,17" fill="#2A2A2A"/>

      <rect x="208" y="0" width="70" height="28" fill="none" stroke="#2A2A2A" stroke-width="1" rx="1"/>
      <text x="243" y="18" font-family="'JetBrains Mono', monospace" font-size="7" fill="#2A2A2A" text-anchor="middle">Step 3</text>
    </g>

    <!-- Caption -->
    <text x="88" y="480" font-family="'Newsreader', serif" font-size="9" fill="#555">Caption explaining the framework goes here.</text>

    <!-- Zone annotations -->
    <rect x="88" y="50" width="420" height="32" fill="none" stroke="#C83232" stroke-width="0.4" stroke-dasharray="3,2" rx="1"/>
    <text x="298" y="42" class="dim-text" text-anchor="middle">TITLE ZONE</text>

    <rect x="88" y="100" width="420" height="360" fill="none" stroke="#C83232" stroke-width="0.4" stroke-dasharray="3,2" rx="1"/>
    <text x="298" y="290" class="dim-text" text-anchor="middle">DIAGRAM ZONE (flex center)</text>

    <rect x="88" y="468" width="420" height="20" fill="none" stroke="#C83232" stroke-width="0.4" stroke-dasharray="3,2" rx="1"/>
    <text x="298" y="500" class="dim-text" text-anchor="middle">CAPTION ZONE</text>
  </g>

  <!-- Spec notes -->
  <g transform="translate(640, 170)">
    <text x="0" y="0" class="spec-subtitle">Layout &amp; Positioning</text>

    <text x="0" y="30" class="spec-mono" fill="#C83232">BACKGROUND</text>
    <text x="0" y="48" class="spec-mono">#F0EDEA (Paper) + RuledLines + MarginLine</text>

    <text x="0" y="80" class="spec-mono" fill="#C83232">CONTENT AREA</text>
    <text x="0" y="98" class="spec-mono">left: 176px, top: 100px</text>
    <text x="0" y="114" class="spec-mono">right: 64px, bottom: 64px</text>
    <text x="0" y="130" class="spec-mono">display: flex, column, z-index: 20</text>

    <text x="0" y="162" class="spec-mono" fill="#C83232">TITLE (Inter Tight)</text>
    <text x="0" y="180" class="spec-mono">weight: 700, size: 68px</text>
    <text x="0" y="196" class="spec-mono">line-height: 1.1, tracking: -0.02em</text>
    <text x="0" y="212" class="spec-mono">color: #2A2A2A, margin-bottom: 48px</text>
    <rect x="0" y="220" width="400" height="20" rx="1" fill="rgba(200,50,50,0.04)" stroke="#C83232" stroke-width="0.3"/>
    <text x="8" y="234" class="dim-text">LIMIT: 40 chars</text>

    <text x="0" y="264" class="spec-mono" fill="#C83232">DIAGRAM AREA</text>
    <text x="0" y="282" class="spec-mono">flex: 1 (fills available space)</text>
    <text x="0" y="298" class="spec-mono">align-items: center, justify: center</text>
    <text x="0" y="314" class="spec-mono">max-width: 700px, max-height: 600px</text>
    <text x="0" y="330" class="spec-mono">Rendered as inline SVG</text>

    <text x="0" y="362" class="spec-mono" fill="#C83232">CAPTION (Newsreader)</text>
    <text x="0" y="380" class="spec-mono">weight: 400, size: 18px</text>
    <text x="0" y="396" class="spec-mono">color: #2A2A2A (Ink Black only!)</text>
    <text x="0" y="412" class="spec-mono">margin-top: 32px</text>
    <rect x="0" y="420" width="400" height="20" rx="1" fill="rgba(200,50,50,0.04)" stroke="#C83232" stroke-width="0.3"/>
    <text x="8" y="434" class="dim-text">LIMIT: 100 chars</text>

    <text x="0" y="464" class="spec-mono" fill="#C83232">LABELS (per diagram node)</text>
    <text x="0" y="482" class="spec-mono">Font: JetBrains Mono</text>
    <text x="0" y="498" class="spec-mono">Size: 11-16px (varies by diagram type)</text>
    <text x="0" y="514" class="spec-mono">First item: #C83232 (Margin Red)</text>
    <text x="0" y="530" class="spec-mono">Other items: #2A2A2A (Ink Black)</text>
    <text x="0" y="546" class="spec-mono">Max labels: 8, min: 2</text>
    <text x="0" y="562" class="spec-mono">Max chars per label: 20</text>
  </g>

  <!-- ============================================ -->
  <!-- FOUR DIAGRAM TYPES                           -->
  <!-- ============================================ -->
  <text x="48" y="760" class="spec-subtitle">Four Diagram Types (all rendered as SVG)</text>

  <!-- FLOW -->
  <g transform="translate(48, 786)">
    <rect width="300" height="180" rx="4" fill="white" stroke="#D0CCC8" stroke-width="0.5"/>
    <rect width="300" height="4" rx="2" fill="#C83232"/>
    <text x="16" y="30" class="spec-mono" fill="#C83232">FLOW</text>
    <text x="16" y="48" class="spec-mono-sm">Horizontal left-to-right boxes</text>
    <text x="16" y="62" class="spec-mono-sm">connected by arrows.</text>

    <!-- Mini flow diagram -->
    <g transform="translate(30, 80)">
      <rect x="0" y="0" width="50" height="22" fill="none" stroke="#C83232" stroke-width="1" rx="1"/>
      <text x="25" y="15" font-family="'JetBrains Mono', monospace" font-size="6" fill="#C83232" text-anchor="middle">A</text>
      <line x1="54" y1="11" x2="72" y2="11" stroke="#2A2A2A" stroke-width="0.8"/>
      <polygon points="70,8 76,11 70,14" fill="#2A2A2A"/>
      <rect x="76" y="0" width="50" height="22" fill="none" stroke="#2A2A2A" stroke-width="1" rx="1"/>
      <text x="101" y="15" font-family="'JetBrains Mono', monospace" font-size="6" fill="#2A2A2A" text-anchor="middle">B</text>
      <line x1="130" y1="11" x2="148" y2="11" stroke="#2A2A2A" stroke-width="0.8"/>
      <polygon points="146,8 152,11 146,14" fill="#2A2A2A"/>
      <rect x="152" y="0" width="50" height="22" fill="none" stroke="#2A2A2A" stroke-width="1" rx="1"/>
      <text x="177" y="15" font-family="'JetBrains Mono', monospace" font-size="6" fill="#2A2A2A" text-anchor="middle">C</text>
    </g>

    <text x="16" y="130" class="spec-mono-sm">Box: 140x56px, stroke: 2px, rx: 2</text>
    <text x="16" y="144" class="spec-mono-sm">Gap: 60px between boxes</text>
    <text x="16" y="158" class="spec-mono-sm">SVG viewport: 700x200</text>
    <text x="16" y="172" class="spec-mono-sm">Centered horizontally in diagram zone</text>
  </g>

  <!-- QUADRANT -->
  <g transform="translate(370, 786)">
    <rect width="300" height="180" rx="4" fill="white" stroke="#D0CCC8" stroke-width="0.5"/>
    <rect width="300" height="4" rx="2" fill="#C83232"/>
    <text x="16" y="30" class="spec-mono" fill="#C83232">QUADRANT</text>
    <text x="16" y="48" class="spec-mono-sm">2x2 matrix with crossed axes</text>
    <text x="16" y="62" class="spec-mono-sm">and four quadrant labels.</text>

    <!-- Mini quadrant -->
    <g transform="translate(110, 72)">
      <line x1="40" y1="2" x2="40" y2="78" stroke="#2A2A2A" stroke-width="1"/>
      <line x1="2" y1="40" x2="78" y2="40" stroke="#2A2A2A" stroke-width="1"/>
      <text x="20" y="25" font-family="'JetBrains Mono', monospace" font-size="5" fill="#C83232" text-anchor="middle">TL</text>
      <text x="60" y="25" font-family="'JetBrains Mono', monospace" font-size="5" fill="#2A2A2A" text-anchor="middle">TR</text>
      <text x="20" y="58" font-family="'JetBrains Mono', monospace" font-size="5" fill="#2A2A2A" text-anchor="middle">BL</text>
      <text x="60" y="58" font-family="'JetBrains Mono', monospace" font-size="5" fill="#2A2A2A" text-anchor="middle">BR</text>
    </g>

    <text x="16" y="130" class="spec-mono-sm">SVG viewport: 500x500</text>
    <text x="16" y="144" class="spec-mono-sm">Axes: stroke 2px, #2A2A2A</text>
    <text x="16" y="158" class="spec-mono-sm">Labels: JetBrains Mono 16px</text>
    <text x="16" y="172" class="spec-mono-sm">Exactly 4 labels (padded if fewer)</text>
  </g>

  <!-- CYCLE -->
  <g transform="translate(692, 786)">
    <rect width="300" height="180" rx="4" fill="white" stroke="#D0CCC8" stroke-width="0.5"/>
    <rect width="300" height="4" rx="2" fill="#C83232"/>
    <text x="16" y="30" class="spec-mono" fill="#C83232">CYCLE</text>
    <text x="16" y="48" class="spec-mono-sm">Circular arrangement with nodes</text>
    <text x="16" y="62" class="spec-mono-sm">on a dashed circle path.</text>

    <!-- Mini cycle -->
    <g transform="translate(110, 100)">
      <circle cx="40" cy="0" r="28" fill="none" stroke="#D0CCC8" stroke-width="0.5" stroke-dasharray="2,2"/>
      <circle cx="40" cy="-28" r="10" fill="none" stroke="#C83232" stroke-width="1"/>
      <text x="40" y="-25" font-family="'JetBrains Mono', monospace" font-size="4" fill="#C83232" text-anchor="middle">1</text>
      <circle cx="64" cy="14" r="10" fill="none" stroke="#2A2A2A" stroke-width="1"/>
      <text x="64" y="17" font-family="'JetBrains Mono', monospace" font-size="4" fill="#2A2A2A" text-anchor="middle">2</text>
      <circle cx="16" cy="14" r="10" fill="none" stroke="#2A2A2A" stroke-width="1"/>
      <text x="16" y="17" font-family="'JetBrains Mono', monospace" font-size="4" fill="#2A2A2A" text-anchor="middle">3</text>
    </g>

    <text x="16" y="130" class="spec-mono-sm">SVG viewport: 500x320</text>
    <text x="16" y="144" class="spec-mono-sm">Guide circle: r=120, dashed #D0CCC8</text>
    <text x="16" y="158" class="spec-mono-sm">Nodes: r=24, stroke 2px</text>
    <text x="16" y="172" class="spec-mono-sm">Labels truncated at 10 chars + "..."</text>
  </g>

  <!-- HIERARCHY -->
  <g transform="translate(1014, 786)">
    <rect width="300" height="180" rx="4" fill="white" stroke="#D0CCC8" stroke-width="0.5"/>
    <rect width="300" height="4" rx="2" fill="#C83232"/>
    <text x="16" y="30" class="spec-mono" fill="#C83232">HIERARCHY</text>
    <text x="16" y="48" class="spec-mono-sm">Tree with root node and</text>
    <text x="16" y="62" class="spec-mono-sm">child nodes below.</text>

    <!-- Mini hierarchy -->
    <g transform="translate(100, 76)">
      <rect x="20" y="0" width="60" height="20" fill="none" stroke="#C83232" stroke-width="1" rx="1"/>
      <text x="50" y="14" font-family="'JetBrains Mono', monospace" font-size="5" fill="#C83232" text-anchor="middle">Root</text>
      <line x1="50" y1="20" x2="20" y2="45" stroke="#2A2A2A" stroke-width="0.75"/>
      <line x1="50" y1="20" x2="80" y2="45" stroke="#2A2A2A" stroke-width="0.75"/>
      <rect x="-5" y="45" width="50" height="18" fill="none" stroke="#2A2A2A" stroke-width="1" rx="1"/>
      <text x="20" y="58" font-family="'JetBrains Mono', monospace" font-size="5" fill="#2A2A2A" text-anchor="middle">Child A</text>
      <rect x="55" y="45" width="50" height="18" fill="none" stroke="#2A2A2A" stroke-width="1" rx="1"/>
      <text x="80" y="58" font-family="'JetBrains Mono', monospace" font-size="5" fill="#2A2A2A" text-anchor="middle">Child B</text>
    </g>

    <text x="16" y="130" class="spec-mono-sm">SVG viewport: 600x300</text>
    <text x="16" y="144" class="spec-mono-sm">Root box: 140x48, stroke: #C83232</text>
    <text x="16" y="158" class="spec-mono-sm">Child boxes: 120x44, stroke: #2A2A2A</text>
    <text x="16" y="172" class="spec-mono-sm">Labels truncated at 12 chars + "..."</text>
  </g>

  <!-- Color rules note -->
  <rect x="48" y="1000" width="1266" height="54" rx="2" fill="rgba(200,50,50,0.04)" stroke="#C83232" stroke-width="0.5"/>
  <text x="68" y="1020" class="spec-mono" fill="#C83232">DIAGRAM COLOR RULES:</text>
  <text x="68" y="1038" class="spec-mono">First node/label = Margin Red (#C83232) for stroke + text. All other nodes = Ink Black (#2A2A2A) for stroke, Ink Black for text.</text>
</svg>