<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700;800;900&amp;family=JetBrains+Mono:wght@400;500;700&amp;family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;0,6..72,600;1,6..72,400;1,6..72,500&amp;display=swap');
    </style>
  </defs>

  <!-- Background: Corridor Dark -->
  <rect width="1080" height="1080" fill="#333333"/>

  <!-- Red margin line at 144px, opacity 0.6 -->
  <line x1="144" y1="0" x2="144" y2="1080" stroke="#C83232" stroke-width="2" opacity="0.6"/>

  <!-- Content vertically centered -->

  <!-- Brand name -->
  <text x="176" y="440" font-family="'Inter Tight', sans-serif" font-weight="900" font-size="56" fill="#F0EDEA" letter-spacing="-0.04em">TIGHT MARGINS</text>

  <!-- Red rule separator -->
  <rect x="176" y="464" width="80" height="3" fill="#C83232"/>

  <!-- CTA text -->
  <text x="176" y="524" font-family="'Inter Tight', sans-serif" font-weight="600" font-size="30" fill="#F0EDEA">Subscribe for more.</text>

  <!-- URL -->
  <text x="176" y="568" font-family="'JetBrains Mono', monospace" font-weight="400" font-size="20" fill="#C83232">tightmargins.com</text>

  <!-- Handle -->
  <text x="176" y="600" font-family="'JetBrains Mono', monospace" font-weight="400" font-size="18" fill="#D0CCC8">@tightmargins</text>
</svg>
