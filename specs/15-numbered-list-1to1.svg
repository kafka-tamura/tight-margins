<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700;800;900&amp;family=JetBrains+Mono:wght@400;500;700&amp;family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;0,6..72,600;1,6..72,400;1,6..72,500&amp;display=swap');
    </style>
  </defs>

  <!-- NUMBERED LIST SLIDE â€” NEW TEMPLATE -->
  <!-- Design intent: The most common LinkedIn carousel format. 3-5 items, -->
  <!-- each with a large red number, a bold title, and an optional one-line description. -->
  <!-- The numbers provide strong vertical rhythm. Feels like a structured note. -->
  <!-- Content is top-weighted since the list fills the vertical space naturally. -->

  <!-- Background -->
  <rect width="1080" height="1080" fill="#F0EDEA"/>

  <!-- Ruled lines -->
  <g opacity="0.35">
    <line x1="0" y1="64" x2="1080" y2="64" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="96" x2="1080" y2="96" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="128" x2="1080" y2="128" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="160" x2="1080" y2="160" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="192" x2="1080" y2="192" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="224" x2="1080" y2="224" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="256" x2="1080" y2="256" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="288" x2="1080" y2="288" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="320" x2="1080" y2="320" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="352" x2="1080" y2="352" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="384" x2="1080" y2="384" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="416" x2="1080" y2="416" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="448" x2="1080" y2="448" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="480" x2="1080" y2="480" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="512" x2="1080" y2="512" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="544" x2="1080" y2="544" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="576" x2="1080" y2="576" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="608" x2="1080" y2="608" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="640" x2="1080" y2="640" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="672" x2="1080" y2="672" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="704" x2="1080" y2="704" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="736" x2="1080" y2="736" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="768" x2="1080" y2="768" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="800" x2="1080" y2="800" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="832" x2="1080" y2="832" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="864" x2="1080" y2="864" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="896" x2="1080" y2="896" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="928" x2="1080" y2="928" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="960" x2="1080" y2="960" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="992" x2="1080" y2="992" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="1024" x2="1080" y2="1024" stroke="#D0CCC8" stroke-width="0.5"/>
    <line x1="0" y1="1056" x2="1080" y2="1056" stroke="#D0CCC8" stroke-width="0.5"/>
  </g>

  <!-- Red margin line -->
  <line x1="144" y1="0" x2="144" y2="1080" stroke="#C83232" stroke-width="2" opacity="0.7"/>

  <!-- Slide number -->
  <text x="64" y="80" font-family="'JetBrains Mono', monospace" font-weight="400" font-size="16" fill="#D0CCC8">04</text>

  <!-- Headline: top of content area -->
  <text x="176" y="180" font-family="'Inter Tight', sans-serif" font-weight="700" font-size="68" fill="#2A2A2A" letter-spacing="-0.02em">Three signs it's working</text>

  <!-- List items start 48px below headline -->
  <!-- Each item: number (JetBrains Mono 36px, Margin Red) + title (Inter Tight 600, 24px) + desc (Newsreader 20px) -->
  <!-- Item spacing: 8px between number and title, 6px between title and desc, 48px between items -->
  <!-- Numbers align at x=176, titles and descs align at x=232 (number width + 16px gutter) -->

  <!-- Item 1 -->
  <text x="176" y="290" font-family="'JetBrains Mono', monospace" font-weight="700" font-size="36" fill="#C83232">01</text>
  <text x="248" y="276" font-family="'Inter Tight', sans-serif" font-weight="600" font-size="24" fill="#2A2A2A" letter-spacing="-0.01em">People steal your language</text>
  <text x="248" y="304" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="20" fill="#2A2A2A">When your terms show up in other people's decks,</text>
  <text x="248" y="328" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="20" fill="#2A2A2A">the framework has legs.</text>

  <!-- Subtle separator -->
  <line x1="248" y1="358" x2="700" y2="358" stroke="#D0CCC8" stroke-width="0.5" opacity="0.5"/>

  <!-- Item 2 -->
  <text x="176" y="430" font-family="'JetBrains Mono', monospace" font-weight="700" font-size="36" fill="#C83232">02</text>
  <text x="248" y="416" font-family="'Inter Tight', sans-serif" font-weight="600" font-size="24" fill="#2A2A2A" letter-spacing="-0.01em">Decisions speed up</text>
  <text x="248" y="444" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="20" fill="#2A2A2A">If it takes three meetings to apply your model,</text>
  <text x="248" y="468" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="20" fill="#2A2A2A">it's too complex.</text>

  <!-- Subtle separator -->
  <line x1="248" y1="498" x2="700" y2="498" stroke="#D0CCC8" stroke-width="0.5" opacity="0.5"/>

  <!-- Item 3 -->
  <text x="176" y="570" font-family="'JetBrains Mono', monospace" font-weight="700" font-size="36" fill="#C83232">03</text>
  <text x="248" y="556" font-family="'Inter Tight', sans-serif" font-weight="600" font-size="24" fill="#2A2A2A" letter-spacing="-0.01em">Exceptions prove the rule</text>
  <text x="248" y="584" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="20" fill="#2A2A2A">Edge cases should feel like edge cases,</text>
  <text x="248" y="608" font-family="'Newsreader', Georgia, serif" font-weight="400" font-size="20" fill="#2A2A2A">not reasons to abandon the model.</text>
</svg>