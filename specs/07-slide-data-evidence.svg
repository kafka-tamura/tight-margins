<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700;800;900&amp;family=JetBrains+Mono:wght@400;500;700&amp;family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;0,6..72,600;1,6..72,400;1,6..72,500&amp;display=swap');
      .spec-label { font-family: 'JetBrains Mono', monospace; font-size: 11px; fill: #999; }
      .spec-subtitle { font-family: 'Inter Tight', sans-serif; font-weight: 600; font-size: 18px; fill: #2A2A2A; letter-spacing: -0.02em; }
      .spec-mono { font-family: 'JetBrains Mono', monospace; font-size: 12px; fill: #2A2A2A; }
      .spec-mono-sm { font-family: 'JetBrains Mono', monospace; font-size: 10px; fill: #999; }
      .dim-text { font-family: 'JetBrains Mono', monospace; font-size: 10px; fill: #C83232; }
      .dim-solid { stroke: #C83232; stroke-width: 0.75; }
    </style>
  </defs>

  <rect width="1400" height="800" fill="#FAFAF8"/>

  <!-- Header -->
  <rect x="0" y="0" width="1400" height="80" fill="#2A2A2A"/>
  <text x="48" y="35" font-family="'Inter Tight', sans-serif" font-weight="900" font-size="22" fill="#F0EDEA" letter-spacing="-0.04em">TIGHT MARGINS</text>
  <text x="48" y="58" font-family="'JetBrains Mono', monospace" font-size="11" fill="#D0CCC8">Design System Specification &#8212; 07 Data / Evidence Slide</text>
  <line x1="48" y1="68" x2="400" y2="68" stroke="#C83232" stroke-width="2"/>

  <!-- Slide at 60% (648x648) -->
  <g transform="translate(48, 110)">
    <rect width="648" height="648" fill="#F0EDEA" stroke="#D0CCC8" stroke-width="0.5"/>

    <!-- Ruled lines -->
    <g opacity="0.35">
      <line x1="0" y1="38.4" x2="648" y2="38.4" stroke="#D0CCC8" stroke-width="0.3"/>
      <line x1="0" y1="57.6" x2="648" y2="57.6" stroke="#D0CCC8" stroke-width="0.3"/>
      <line x1="0" y1="76.8" x2="648" y2="76.8" stroke="#D0CCC8" stroke-width="0.3"/>
    </g>

    <!-- Red margin line -->
    <line x1="86.4" y1="0" x2="86.4" y2="648" stroke="#C83232" stroke-width="1.2" opacity="0.7"/>

    <!-- Content - vertically centered -->
    <!-- Data point (hero) -->
    <text x="105.6" y="282" font-family="'JetBrains Mono', monospace" font-weight="700" font-size="64.8" fill="#C83232">73%</text>

    <!-- Context -->
    <text x="105.6" y="334" font-family="'Newsreader', serif" font-weight="500" font-size="19.2" fill="#2A2A2A">of enterprise decisions are made with</text>
    <text x="105.6" y="361" font-family="'Newsreader', serif" font-weight="500" font-size="19.2" fill="#2A2A2A">incomplete data, according to Gartner.</text>

    <!-- Source -->
    <text x="105.6" y="395" font-family="'Newsreader', serif" font-style="italic" font-size="9.6" fill="#D0CCC8">Gartner Research, 2024</text>

    <!-- Zone annotations -->
    <rect x="105.6" y="240" width="360" height="52" fill="none" stroke="#C83232" stroke-width="0.4" stroke-dasharray="3,2" rx="1"/>
    <text x="460" y="270" class="dim-text">DATA POINT (hero)</text>

    <rect x="105.6" y="306" width="360" height="48" fill="none" stroke="#C83232" stroke-width="0.4" stroke-dasharray="3,2" rx="1"/>
    <text x="460" y="334" class="dim-text">CONTEXT</text>

    <rect x="105.6" y="380" width="200" height="22" fill="none" stroke="#C83232" stroke-width="0.4" stroke-dasharray="3,2" rx="1"/>
    <text x="460" y="396" class="dim-text">SOURCE</text>

    <!-- Spacing annotations -->
    <line x1="490" y1="292" x2="490" y2="306" class="dim-solid"/>
    <text x="498" y="302" class="dim-text">24px gap</text>

    <line x1="490" y1="354" x2="490" y2="380" class="dim-solid"/>
    <text x="498" y="370" class="dim-text">48px gap</text>
  </g>

  <!-- Spec notes -->
  <g transform="translate(740, 110)">
    <text x="0" y="0" class="spec-subtitle">Data / Evidence Slide</text>
    <text x="0" y="18" class="spec-label">One number that makes the argument credible. The stat IS the slide.</text>

    <text x="0" y="50" class="spec-mono" fill="#C83232">BACKGROUND</text>
    <text x="0" y="68" class="spec-mono">#F0EDEA (Paper) + RuledLines + MarginLine</text>

    <text x="0" y="100" class="spec-mono" fill="#C83232">LAYOUT</text>
    <text x="0" y="118" class="spec-mono">Content area: left: 176px</text>
    <text x="0" y="134" class="spec-mono">Content area: right: 64px</text>
    <text x="0" y="150" class="spec-mono">Content area: top: 0, bottom: 0</text>
    <text x="0" y="166" class="spec-mono">Vertically centered (flex column, justify: center)</text>
    <text x="0" y="182" class="spec-mono">z-index: 20</text>

    <text x="0" y="218" class="spec-mono" fill="#C83232">DATA POINT (JetBrains Mono)</text>
    <text x="0" y="236" class="spec-mono">weight: 700</text>
    <text x="0" y="252" class="spec-mono">size: 108px</text>
    <text x="0" y="268" class="spec-mono">line-height: 1.05</text>
    <text x="0" y="284" class="spec-mono">color: #C83232 (Margin Red)</text>
    <text x="0" y="300" class="spec-mono">margin-bottom: 24px</text>
    <rect x="0" y="308" width="450" height="20" rx="1" fill="rgba(200,50,50,0.04)" stroke="#C83232" stroke-width="0.3"/>
    <text x="8" y="322" class="dim-text">LIMIT: 20 chars. Format: "73%" or "$4.2B" or "3.1x"</text>

    <text x="0" y="358" class="spec-mono" fill="#C83232">CONTEXT (Newsreader)</text>
    <text x="0" y="376" class="spec-mono">weight: 500</text>
    <text x="0" y="392" class="spec-mono">size: 32px</text>
    <text x="0" y="408" class="spec-mono">line-height: 1.4</text>
    <text x="0" y="424" class="spec-mono">color: #2A2A2A (Ink Black)</text>
    <text x="0" y="440" class="spec-mono">max-width: 600px</text>
    <text x="0" y="456" class="spec-mono">margin-bottom: 48px</text>
    <rect x="0" y="464" width="450" height="20" rx="1" fill="rgba(200,50,50,0.04)" stroke="#C83232" stroke-width="0.3"/>
    <text x="8" y="478" class="dim-text">LIMIT: 120 chars</text>

    <text x="0" y="514" class="spec-mono" fill="#C83232">SOURCE (Newsreader italic)</text>
    <text x="0" y="532" class="spec-mono">weight: 400, style: italic</text>
    <text x="0" y="548" class="spec-mono">size: 16px</text>
    <text x="0" y="564" class="spec-mono">color: #D0CCC8 (Rule Grey)</text>
    <text x="0" y="580" class="spec-mono">Conditional: only shows if non-empty</text>
    <rect x="0" y="588" width="450" height="20" rx="1" fill="rgba(200,50,50,0.04)" stroke="#C83232" stroke-width="0.3"/>
    <text x="8" y="602" class="dim-text">LIMIT: 60 chars</text>

    <text x="0" y="640" class="spec-mono" fill="#C83232">VISUAL HIERARCHY</text>
    <text x="0" y="658" class="spec-mono">1. Data point dominates (108px, red, mono)</text>
    <text x="0" y="674" class="spec-mono">2. Context explains (32px, dark, serif)</text>
    <text x="0" y="690" class="spec-mono">3. Source whispers (16px, grey, italic serif)</text>
  </g>
</svg>